spring:
  application:
    name: video-backend

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.hibernate.autoconfigure.HibernateJpaAutoConfiguration

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
      enabled: true

server:
  port: 8080
