spring:
  application:
    name: video-backend

  datasource:
    url: jdbc:mysql://localhost:3306/video
    username: video
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
